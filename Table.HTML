<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse; 
            text-align: center;
            color: rgb(0, 0, 0) ;
                        
        }
        td,th{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
            background-color: aqua;
            opacity: 100%;
            
        }
        tr:nth-child(even){
            background-color: red ;
            opacity: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country_Name</th>
            <th>Country_Short-form</th>
            <th>Country_pin-code</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>+91</td>
        </tr>
        <tr>
            <td>America</td>
            <td>USA</td>
            <td>+1</td>
        </tr>
    </table>
</body>
</html>
